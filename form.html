<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <table>
            <tr>
                <th><label for="name">Enter Name:</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="name">Enter Email:</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="name">Enter PhoneNo:</label></th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th><label for="name">Enter Age:</label></th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th><input type="submit" onclick="success()"></th>
            </tr>
        </table>
    </form>
    <script>
        function success(){
            alert("Form Submitted Successfully");
            return true;
        }
    </script>
</body>
</html>
